---
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ls-edge
  template:
    metadata:
      labels:
        app: ls-edge
    spec:
      containers:
        - args:
            - --v
            - "5"
            - --message-server
            - "broker.jalapeno:9092"
            - --database-server
            - "http://arangodb:8529"
            - --database-name
            - "jalapeno"
          image: docker.io/iejalapeno/ls-edge:latest
          imagePullPolicy: Always
          name: ls-edge
          volumeMounts:
            - name: credentials
              mountPath: /credentials
      volumes:
        - name: credentials
          secret:
            secretName: jalapeno
metadata:
  name: ls-edge
  namespace: jalapeno
